<div class="container">
  <div class="content">
    <h1>Profil Utilisateur </h1>
    <div class="row">
      <form >
        <div class="form-group">
          <label for="date">Nom:</label>
          <input type="text" class="form-control" id="nomUser" name="nomUser" [(ngModel)]="currentUser.nomUser"  [readonly]="readonlyMode" required>
        </div>
        <div class="form-group">
          <label for="date">Username:</label>
          <input type="text" class="form-control" id="nom" name="nom" [(ngModel)]="currentUser.nom" [readonly]="readonlyMode" required>
        </div>
        <div class="form-group">
          <label for="date">E-mail:</label>
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="currentUser.email" [readonly]="readonlyMode" required>
        </div>
        <div class="form-group">
          <label for="date">Contact :</label>
          <input type="tel" class="form-control" id="contact" name="contact" [(ngModel)]="currentUser.contact" [readonly]="readonlyMode" required>
        </div>
        <div class="form-group">
          <label for="date">Mot de passe :</label>
          <input type="password" class="form-control" id="mdp" name="mdp" [(ngModel)]="currentUser.mdp" [readonly]="readonlyMode" required>
        </div>
        <div class="bouton">
          <button (click)="updateUser()" type="submit" class="btn btn-lg btn-primary" *ngIf="activation">Enregistrer</button>
          <button (click)="toggleEditMode()" type="submit" class="btn btn-lg btn-danger btndroit" *ngIf="!activation">Modifier</button>
        </div>

      </form>
    </div>
  </div>

</div>
