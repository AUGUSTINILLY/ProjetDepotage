<div class="container">
  <div class="content">
    <h1>Profil Utilisateur </h1>
    <div class="row">
      <form >
        <div class="form-group">
          <label for="date">Nom:</label>
          <input type="text" class="form-control" id="date" name="date" [(ngModel)]="utilisateur.nomUser" [readonly]="readonlyMode" required>
        </div>
        <div class="form-group">
          <label for="date">Username:</label>
          <input type="text" class="form-control" id="date" name="date" [(ngModel)]="utilisateur.nom" [readonly]="readonlyMode" required>
        </div>
        <div class="form-group">
          <label for="date">E-mail:</label>
          <input type="text" class="form-control" id="date" name="date" [(ngModel)]="utilisateur.email" [readonly]="readonlyMode" required>
        </div>
        <div class="form-group">
          <label for="date">Contact :</label>
          <input type="text" class="form-control" id="date" name="date" [(ngModel)]="utilisateur.contact" [readonly]="readonlyMode" required>
        </div>
        <div class="bouton">
          <button (click)="toggleEditMode()" type="submit" class="btn btn-lg btn-primary" *ngIf="activation">Enregistrer</button>
          <button (click)="toggleEditMode()" type="submit" class="btn btn-lg btn-danger btndroit" *ngIf="!activation">Modifier</button>
        </div>

      </form>
    </div>
  </div>

</div>
