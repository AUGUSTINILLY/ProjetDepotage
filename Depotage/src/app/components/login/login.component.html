<div class="container">
    <div class="card">
      <div class="card-body">
        <h1><b>CONNEXION</b></h1>
        <div *ngIf="error" class="error">{{ error }}</div>
        <div class="row">

            <div class="col donnees">
              <div >
                <div class="form-goup">
                  <label for="" class="form-label">username </label>
                  <div class="input-group">
                    <input class="form-control" type="text" class="form-control" [(ngModel)]="username" placeholder="Nom d'utilisateur">
                  </div>
                </div><br><br>
                <div class="form-group">
                  <label for="" class="form-label">Mot de passe </label>
                  <div class="input-group">
                    <input class="form-control" type="password" class="form-control" [(ngModel)]="password" placeholder="Mot de passe">
                  </div>
                </div><br><br>
                    <button type="submit" (click)="login()" class="btn  btn-primary">Connexion</button><br><br>
                    <div id="url">
                      <a routerLink="/inscription">Je n'ai pas de Compte</a>
                    </div>
              </div>
            </div>


          <div class="col" id="img1">
            <div class="image" >

            </div>
          </div>
        </div>
      </div>
    </div>
</div>
